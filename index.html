<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <main class="calc">
    <section class="calc__container">
      <div class="calc__top">
        <h1 class="calc__name">calc</h1>
        <div class="calc__themes">
          <p class="calc__text">theme</p>
          <div class="calc__sw">
              <div class="calc__switchnumber">
                <p class="calc__text">1</p>
                <p class="calc__text">2</p>
                <p class="calc__text">3</p>
              </div>
    
              <div class="calc__switch"></div>
          </div>
        </div>
      </div>

      <div class="calc__screen">
        <p class="calc__result">0</p>
      </div>

      <div class="calc__buttons">
        <button class="calc__button calc__button--op" value="7">7</button>
        <button class="calc__button calc__button--op" value="8">8</button>
        <button class="calc__button calc__button--op" value="9">9</button>
        <button class="calc__button calc__button--func del" value="del">del</button>
        <button class="calc__button calc__button--op" value="4">4</button>
        <button class="calc__button calc__button--op" value="5">5</button>
        <button class="calc__button calc__button--op" value="6">6</button>
        <button class="calc__button calc__button--op" value="+">+</button>
        <button class="calc__button calc__button--op" value="1">1</button>
        <button class="calc__button calc__button--op" value="2">2</button>
        <button class="calc__button calc__button--op" value="3">3</button>
        <button class="calc__button calc__button--op" value="-">-</button>
        <button class="calc__button calc__button--op" value=".">.</button>
        <button class="calc__button calc__button--op" value="0">0</button>
        <button class="calc__button calc__button--op" value="/">/</button>
        <button class="calc__button calc__button--op" value="*">x</button>
        <button class="calc__button calc__button--func reset" value="reset">reset</button>
        <button class="calc__button calc__button--result" value="=">=</button>
      </div>

    </section>
  </main>

<script src="js/app.js"></script>
</body>
</html>
